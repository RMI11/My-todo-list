<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>

    <div class="header">

        <h2 class="title"> My to do list</h2>
        <input id="input" type="textarea" name="myInput" placeholder="Title...">
        <label for="input"></label>
        <button onclick="Add()" type="submit">Add</button>
        
    </div>

    <div class="table">
        <ul>
            <li>Finish your homework</li>
            <li class="checked">Practice</li>
            <li>This is my practice</li>
            <li>Listen music</li>
            <li>Read news</li>
            <li>Organize your room</li>
        </ul>
    </div>

<script src="Script.js"></script>
</body>
</html>
